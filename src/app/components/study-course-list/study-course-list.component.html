<div class="module-list">
  <h1>Studieng√§nge</h1>
  <mat-card *ngFor="let studyCourse of studyCourses">
    <mat-card-header>
      <mat-card-subtitle>Studiengang</mat-card-subtitle>
      <mat-card-title>{{studyCourse.name}}</mat-card-title>
      <mat-card-subtitle>Akademischer Grad</mat-card-subtitle>
      <mat-card-title>{{studyCourse.academicDegree.charAt(0).toUpperCase()
      + studyCourse.academicDegree.slice(1).toLowerCase()}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button routerLink="/study-courses/{{studyCourse.name}}">Module</button>
    </mat-card-actions>
  </mat-card>
</div>
