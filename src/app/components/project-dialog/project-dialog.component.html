<div class="project-dialog">
  <h1 mat-dialog-title>Projekt hinzufügen</h1>
  <form *ngIf="projectFormControl" [formGroup]="projectFormControl" novalidate
        (ngSubmit)="onSubmit(projectFormControl.value)" class="row">
    <div class="project-dialog-form">
      <mat-form-field>
        <input matInput placeholder="Bezeichnung" [formControl]="projectFormControl.controls.name" required>
        <mat-error *ngIf="projectFormControl.controls.name.hasError('required')">
          Bezeichnung <strong>fehlt</strong>!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Beschreibung" [formControl]="projectFormControl.controls.description" class="form-textarea" required></textarea>
        <mat-error *ngIf="projectFormControl.controls.description.hasError('required')">
          Beschreibung <strong>fehlt</strong>!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Status" [formControl]="projectFormControl.controls.status" required>
          <!-- The following options should be implemented either as enums or imported from backend -->
          <mat-option value="GEPLANT">Geplant</mat-option>
          <mat-option value="LAUFEND">Laufend</mat-option>
          <mat-option value="ABGESCHLOSSEN">Abgeschlossen</mat-option>
        </mat-select>
        <mat-error *ngIf="projectFormControl.controls.status.hasError('required')">
          Status <strong>fehlt</strong>!
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <div class="action-buttons">
        <button mat-button (click)="onClose()" type="reset">Abbrechen</button>
        <button mat-button [disabled]="projectFormControl.controls.name.hasError('required') ||
                                       projectFormControl.controls.description.hasError('required') ||
                                       projectFormControl.controls.status.hasError('required')"
                                       type="submit">Hinzufügen</button>
      </div>
    </div>
  </form>
</div>
