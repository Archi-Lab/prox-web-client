<div class="project-list">
  <div class="project-list-header">
    <h1>Projekte</h1>
    <div class="project-options">
      <mat-form-field>
        <mat-select placeholder="Status">
          <mat-option>Alle</mat-option>
          <mat-option *ngFor="let status of availableStatus" [value]="status">{{
            status.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Suche" />
      </mat-form-field>
      <button
        (click)="openProjectEditorDialog(null)"
        *ngIf="hasPermission"
        class="no-hover"
        mat-icon-button
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <app-project-list-item
    *ngFor="let project of projects"
    [project]="project"
    [showEditButton]="hasPermission"
    (editButtonClicked)="openProjectEditorDialog(project)"
    [showDeleteButton]="hasPermission"
    (deleteButtonClicked)="deleteProject(project)"
  >
  </app-project-list-item>

  <mat-paginator
    [length]="totalProjects"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[10, 25, 50]"
    (page)="pageEvent($event)"
  >
  </mat-paginator>
</div>
