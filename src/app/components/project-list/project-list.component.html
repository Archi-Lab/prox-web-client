<div class="project-list">
  <div class="project-list-header">
    <h1>Projekte</h1>
    <div class="project-options">
      <mat-form-field>
        <mat-select (selectionChange)="filterProjectsByStatus($event)" placeholder="Status">
          <mat-option>Alle</mat-option>
          <mat-option *ngFor="let status of allStatus" [value]="status">{{status.charAt(
            0).toUpperCase()
          + status.slice(1).toLowerCase()}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input (keyup)="filterProjectsByName($event)" matInput placeholder="Suche">
      </mat-form-field>
      <mat-form-field>
        <input (keyup)="filterProjectsByCreatorName($event)" matInput placeholder="Ersteller">
      </mat-form-field>
      <button (click)="openProjectDialog()" class="no-hover" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <mat-card *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-subtitle>Bezeichnung</mat-card-subtitle>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>Status</mat-card-subtitle>
      <mat-card-title>
        <div
          [class.abgeschlossen]="project.status==='ABGESCHLOSSEN'"
          [class.geplant]="project.status==='GEPLANT'"
          class="status"
        >
          {{project.status.charAt(0).toUpperCase() + project.status.slice(1).toLowerCase()}}
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button routerLink="/projects/{{project.name}}">
        Details
      </button>
      <button id="project-remove-button" class="no-hover" (click)="deleteProject(project)" mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
