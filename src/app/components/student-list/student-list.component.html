<div class="student-list">
  <div class="student-list-header">
    <h1>Studenten</h1>
    <div class="student-options">
      <mat-form-field>
        <input
          (keyup)="filterStudentsByName($event)"
          matInput
          placeholder="Suche"
        />
      </mat-form-field>
    </div>
  </div>
  <mat-card *ngFor="let student of students">
    <mat-card-header>
      <mat-card-subtitle>Name</mat-card-subtitle>
      <mat-card-title>{{ student.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button routerLink="/students/{{ student.id }}">
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
