<div class="module-detail">
  <h1>{{studyCourseName}}</h1>
  <div *ngIf="studyCourse">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Studiengang</mat-card-subtitle>
        <mat-card-title>{{studyCourse.name}}</mat-card-title>
        <mat-card-subtitle>Akademischer Grad</mat-card-subtitle>
        <mat-card-title>{{studyCourse.academicDegree.charAt(0).toUpperCase() + studyCourse.academicDegree.slice(1).toLowerCase()}}</mat-card-title>
        <mat-card-subtitle>Module</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content *ngFor="let module of studyCourse.getModuleArray()">
        <ul>
          <li>{{module.name}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
