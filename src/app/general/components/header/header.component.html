<div class="header">
  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
      <img class="logo-sidebar" src="assets/images/logo-icon.png">
      <mat-list>
        <mat-list-item>
          <button routerLink="" (click)="sidenav.toggle()" routerLinkActive="nav-activated" [routerLinkActiveOptions]="{exact:true}" class="sidebar-button" mat-button><mat-icon class="sidebar-icon">home</mat-icon>Startseite</button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="" (click)="sidenav.toggle()" class="sidebar-button" mat-button><mat-icon class="sidebar-icon">layers</mat-icon>Projekte</button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="studyCourses" (click)="sidenav.toggle()" routerLinkActive="nav-activated" class="sidebar-button" mat-button><mat-icon class="sidebar-icon">local_library</mat-icon>Studieng√§nge</button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <div class="toolbar">
      <div class="header-line"></div>
      <div class="header-main">
        <button mat-icon-button (click)="sidenav.toggle()" class="no-hover">
          <mat-icon>menu</mat-icon>
        </button>
        <span>
          <img class="logo-responsive" src="assets/images/logo.png">
          <img class="logo-responsive-icon" src="assets/images/logo-icon.png">
        </span>
      </div>
    </div>
    <div id="content">
      <router-outlet></router-outlet>
    </div>
    <!--<app-footer></app-footer>-->
  </mat-sidenav-container>
</div>
