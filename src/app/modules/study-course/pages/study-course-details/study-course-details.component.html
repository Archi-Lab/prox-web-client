<div class="module-detail" *ngIf="studyCourse">
  <h1>{{ studyCourse.name }}</h1>

  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Studiengang</mat-card-subtitle>

        <mat-card-title>{{ studyCourse.name }}</mat-card-title>

        <mat-card-subtitle>Akademischer Grad</mat-card-subtitle>

        <mat-card-title>{{
          studyCourse.academicDegree | titlecase
        }}</mat-card-title>

        <mat-card-subtitle>Module</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content *ngFor="let module of studyCourse.modules">
        <ul>
          <li>{{ module.name }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
