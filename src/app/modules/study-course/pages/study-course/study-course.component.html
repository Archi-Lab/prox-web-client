<div class="module-list">
  <div class="module-list-header">
    <h1>Studieng√§nge</h1>

    <mat-form-field>
      <mat-label>Akademischer Grad</mat-label>

      <mat-select
        [formControl]="selectedAcademicDegree"
        (selectionChange)="filterStudyCourses()"
      >
        <mat-option>Alle</mat-option>

        <mat-option
          *ngFor="let academicDegree of academicDegrees"
          [value]="academicDegree"
          >{{ academicDegree | titlecase }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [formControl]="searchString"
        (keyup)="filterStudyCourses()"
        placeholder="Suche"
      />
    </mat-form-field>
  </div>

  <mat-card *ngFor="let studyCourse of filteredStudyCourses">
    <mat-card-header>
      <mat-card-subtitle>Studiengang</mat-card-subtitle>

      <mat-card-title>{{ studyCourse.name }}</mat-card-title>

      <mat-card-subtitle>Akademischer Grad</mat-card-subtitle>

      <mat-card-title>{{
        studyCourse.academicDegree | titlecase
      }}</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button routerLink="/study-courses/{{ studyCourse.id }}">
        Module
      </button>
    </mat-card-actions>
  </mat-card>
</div>
